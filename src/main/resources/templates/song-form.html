<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Save Employee</title>
</head>

<body>

<div class="container">

  <h3>Song Directory</h3>
  <hr>

  <p class="h4 mb-4">Save Song</p>

  <form action="#" th:action="@{/songs/save}"
        th:object="${song}" method="POST">


    <input type="hidden" th:field="*{id}">

    <input type="text" th:field="*{title}"
           class="form-control mb-4 w-25" placeholder="Title">

    <input type="text" th:field="*{composer}"
           class="form-control mb-4 w-25" placeholder="Composer">

    <input type="text" th:field="*{videoUrl}"
           class="form-control mb-4 w-25" placeholder="Video Url">

    <button type="submit" class="btn btn-info col-2">Save</button>

  </form>

  <hr>
  <a th:href="@{/songs/list}">Back to Songs List</a>

</div>


</body>

</html>
